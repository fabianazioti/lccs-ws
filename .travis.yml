language: python

cache:
    directories:
        - $HOME/.cache/pip

branches:
    only:
        - master
        - b-0.2

dist: bionic

python:
    - "3.7"

env:
  - SQLALCHEMY_DATABASE_URI="postgresql://postgres:postgres@127.0.0.1:5432/bdc_lccs"


before_install:
    - pip install --upgrade pip
    - pip install --upgrade setuptools

install:
    - pip install -e .[tests,docs]
    - docker pull postgis/postgis:12-3.0

before_script:
    - docker run --name bdc_pg --net=host -p 127.0.0.1:5432:5432 -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres -d postgis/postgis:12-3.0
    - docker ps -a

script:
    - ./run-tests.sh

after_success:
    - docker stop bdc_pg
    - docker rm bdc_pg
    - coveralls